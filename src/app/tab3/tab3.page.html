<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cadastros -  {{user.email}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastros</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input label="Título do aviso" placeholder="Digite o título para o aviso" [(ngModel)]="titulo" name="titulo" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-textarea label="Descrição do aviso" placeholder="Digite uma descrição para o aviso" [(ngModel)]="descricao" name="descricao"></ion-textarea>
  </ion-item><br>
  <ion-button (click)="cadastrarAviso()"expand="block">cadastrar</ion-button>
</ion-content>
